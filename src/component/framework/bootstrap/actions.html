<template>
    <require from="./form-group"></require>
    <require from="./../../../attributes"></require>
    <div class="form-actions" element.bind="element" attributes.bind="element.attributes">
        <div class="row">
            <div class="col-md-offset-${element.labelSize} col-md-${12 - element.labelSize}">
                <button repeat.for="action of element.actions"
                        class="btn btn-default"
                        type="button"
                        attributes.bind="action.attributes"
                        click.delegate="action.action($event)">
                    <i attributes.bind="action.icon.attributes"></i>
                    ${action.label}
                </button>
            </div>
        </div>
    </div>
</template>
