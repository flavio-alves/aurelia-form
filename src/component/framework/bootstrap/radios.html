<template>
    <require from="./../../../attributes"></require>
    <require from="./form-group"></require>
    <form-group element.bind="element" message.bind="message" containerless>
        <div class="radio" repeat.for="option of element.options">
            <label>
                <input attributes.bind="element.attributes"
                       type="radio"
                       name.bind="option.name"
                       model.bind="option.value"
                       checked.bind="value">
                ${option.name}
            </label>
        </div>
    </form-group>
</template>
