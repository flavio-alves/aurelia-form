<template>
    <require from="./../../../attributes"></require>
    <div class="form-group form-md-line-input ${!!message && ' has-error'}"
         attributes.bind="element.attributes">
        <label t.bind="labelText"
               if.bind="showsLabel"
               class="control-label col-md-3">
            ${labelText}
        </label>
        <slot></slot>
        <span show.bind="showsMessage"
              class="help-block">
          ${message}
        </span>
    </div>
</template>
