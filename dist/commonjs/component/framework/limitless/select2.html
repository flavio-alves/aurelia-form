<template>
    <require from="./../../../attributes"></require>
    <require from="./form-group"></require>
    <div class="col-md-${element.size}">
        <form-group element.bind="element" containerless>
            <select name.bind="element.key" id.bind="element.key" value.bind="value" attributes.bind="element.attributes" data-placeholder="${element.label}">
                <option></option>
                <option repeat.for="option of element.options" value.bind="option.id" selected.bind="option.id == value ? 'selected' : ''" attributes.bind="option.attributes">
                    ${option.name}
                </option>
            </select>
        </form-group>
    </div>
</template>
