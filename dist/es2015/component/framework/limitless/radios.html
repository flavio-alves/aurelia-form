<template>
    <require from="./../../../attributes"></require>
    <require from="./form-group"></require>
    <form-group element.bind="element" containerless>
        <div class="col-md-${element.elementSize}" repeat.for="option of element.options">
            <label class="radio-inline">
                <input type="radio" name.bind="option.name" model.bind="option.id" checked.bind="value"
                       attributes.bind="element.attributes" class="styled">
                ${option.name}
            </label>
        </div>
    </form-group>
</template>
