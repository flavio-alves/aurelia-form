<template>
    <require from="./form-group"></require>
    <require from="./../../../attributes"></require>
    <form-group element.bind="element" attributes.bind="element.attributes" containerless>
        <div class="checkbox" repeat.for="option of element.options">
            <label>
                <input attributes.bind="option.attributes"
                       type="checkbox"
                       name.bind="option.name"
                       model.bind="option.id"
                       checked.bind="value">
                ${option.name}
            </label>
        </div>
    </form-group>
</template>
