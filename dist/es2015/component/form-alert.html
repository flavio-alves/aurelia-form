<template>
    <require from="./../attributes"></require>
    <div attributes.bind="alert.attributes">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        <i attributes.bind="alert.icon.attributes"></i>
        <span class="text-semibold" innerhtml.bind="alert.message"></span>
        <ul innerhtml.bind="alert.details"></ul>
    </div>
</template>
