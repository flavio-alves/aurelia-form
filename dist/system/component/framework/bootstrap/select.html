<template>
    <require from="./../../../attributes"></require>
    <require from="./form-group"></require>
    <form-group element.bind="element" containerless>
        <div class="col-md-${element.elementSize}">
            <select attributes.bind="element.attributes" value.bind="value" class="form-control">
                <option value="" if.bind="!element.multiple"></option>
                <option repeat.for="option of element.options"
                        attributes.bind="option.attributes"
                        name.bind="element.key"
                        model.bind="option.id">
                    ${option.name}
                </option>
            </select>
            <div class="form-control-focus"></div>
        </div>
    </form-group>
</template>
